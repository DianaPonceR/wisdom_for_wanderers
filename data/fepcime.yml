   responsable: ""
   synopsis: "El encargado del archivo histórico persuade al historiador Imanol para investigar el asesinato de Abraham, un cristero hacendado de Pinos, Zacatecas, cometido en 1940 por el cacique Anselmo en el contexto del conflicto religioso y el reparto agrario. Entre rumores por la presencia de \"El Amigo\" y el culto al Santo Niño de Atocha, la investigación pone en riesgo la vida de Imanol. La historia juzgará. Al final Imanol descubre que el Archivista es el mismo asesinado."
