   synopsis: "Lucila (12 años) es secuestrada por un grupo de tratantes de blancas, dirigidos por un sicópata, que a la manera del \"gran pederasta\" sostiene una especie de \"harem\" de niñas que cuando comienzan a menstruar las desecha. A partir del secuestro de Lucila, su madre vive el tortuoso itinerario de actas, denuncias y negligencia policiaca. Es a partir de la ayuda de un adolescente \"de la calle\" y de la decisión de tomar la investigación en sus manos, que la madre encuentra las pistas que conducen hacia el paradero de su hija. Lucila sufre el trastorno conocido como \"Síndrome de Estocolmo\"."
- "El vuelo de Ana":
