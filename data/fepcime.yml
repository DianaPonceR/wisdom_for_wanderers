   synopsis: "Un taxista argentino se enamora de una joven a la que trata de alejar de una conflictiva relación amorosa. Llegan a México en donde pasarán su luna de miel, pero la joven decide regresar intempestivamente, preocupada por su antigua relación. Por otra parte, un joven estudiante, también argentino, recibe como regalo totalmente extemporáneo un boleto de avión para Inglaterra. El viaje de este joven lo hará tener vivencias increíbles. Ambos personajes son unidos por encuentros fortuitos."
- "Por el camino":
   writer: "Jorge Díaz Sánchez"
