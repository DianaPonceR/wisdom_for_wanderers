   synopsis: "En los 40's, Salvador San Juan, un fotógrafo, alguna vez estrecho colaborador de Edward Weston, durante una jornada de trabajo, pierde a su mujer muy joven y embarazada, en un cenote de Yucatán.Este trágico accidente hunde a Salvador en la más profunda culpa. Ocho años después y a raíz de un segundo hallazgo arqueológico también en Yucatán, el destino dará a Salvador una segunda oportunidad al encomendarle una tarea sagrada. De tener éxito, sus muertos por fin descansarán en paz y él podrá redimirse y volver a empezar."
- "Parientes":
   writer: "Ricardo Aguado Fentanes y Gabriela Lara Romay"
   director: ""
   category: "Ficción"
   genre: "Melodrama"
   responsable: ""
   synopsis: "En una descuidada casona de provincia, durante los calurosos días de un proceso de elecciones federales, ABRAHAM, un viejo matemático y amargado, vive un permanente encierro voluntario. Ajeno a todo lo que sucede alrededor, Abraham pasa sus días tratando de descifrar el algoritmo generador de los códigos de las fichas de tiempo aire de Telcel. Cuando la mujer que lo atiende se harta de sus malos tratos y lo abandona, Abraham se ve obligado a pedir la ayuda de JUAN, un vieneviene que padece un ligero retraso mental y disfruta asistir de acarreado a mítines políticos. Conforme la convivencia entre ambos se hace más íntima y los ánimos del pueblo se encienden, Abraham descubrirá que para estar en paz con el mundo de afuera, primero debe entender lo que sucede en su interior."
- "Pascua":
   writer: "Rafael Gaytán Barrera"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Relato de un fragmento de la vida de varios personajes, durante la celebración religiosa de la Pascua, dónde algunos experimentarán el pasó de la muerte a la vida, o de la esclavitud a la libertad: un pianista, una doctora, un niño, un moribundo y su esposa, un diácono y una futura madre, entrecruzan sus vidas y descubren que su credo moral no necesariamente es el indicado al momento de dar el paso que define el rumbo de su existencia."
- "Perdidos":
   writer: "Paula Markovitch"
