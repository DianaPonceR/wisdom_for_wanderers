   synopsis: "Marcos es un artista  de 55 años que nunca ha mostrado sus pinturas, trabaja en una gasolinería y tiene pensamientos amargos sobre el destino.  Un día una señora le pide clases de artes para  su niño. Como maestro,  Marcos recupera algo de alegría de vivir,  hasta que las clases se acaban y Marcos cae en un insalvable abismo. Marcos muere de un derrame cerebral. Meses después Pupi es un joven ladrón. Entra a robar en una casa y encuentra que en el interior hay miles y miles de cuadros (la obra de Marcos a lo largo de toda su vida). Pupi se siente hechizado por tanta belleza y encuentra una nueva obsesión en su existencia: salvar y cuidar esa obra, de la que él es (aunque no lo sabe) el único espectador hasta el momento."
- "Cuando el sol se esconde":
