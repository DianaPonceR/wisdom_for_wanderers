   synopsis: "\"Beber con las personas indicadas, te puede cambiar la vida\". Luisa y Germán se encuentran en un bar, ella es una joven oficinista aburrida de su trabajo y él es un cantinero bohemio en sus treinta. Todo está listo para una tarde común: calor, botellas de ron, una Rockola y sueños por cumplir. Pero una bicicleta vieja, un Vocho del 68, un músico argentino y mate con piquete, transforman todo para destapar temas como la soledad, la pareja, las promesas no cumplidas, los viajes y el erotismo. Tardes de ron es una historia que nos demuestra cómo una buena charla y unos buenos tragos con la persona correcta, pueden cambiar la vida."
