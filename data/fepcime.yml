   responsable: ""
   synopsis: "Pamela tiene trece años y vive en casa de sus abuelos, su madre debe irse de viaje y decide mandarla a México con sus tíos, pero ella quiere quedarse con su papá. Al llegar a la casa de su padre, se da cuenta que él no está, y se refugia en casa del vecino. Rubén, ha sido suspendido de su trabajo, por problemas con una niña de trece años. Al paso de los días entre Rubén y Pamela se va creando una amistad especial. Al regresar el padre decide continuar dejando a Pamela con el vecino, en lo que explica a su nueva pareja la existencia de la niña. La adaptación de la niña a la nueva vida con su padre tiene diversos tropiezos, lo que provoca que ella refuerce aún más su relación con Rubén. Después de un conflicto con su madre, cuando ésta quiere llevársela, y del anuncio de la muerte del abuelo, Pamela decide no regresar con ella y se fuga. Pide ayuda a Rubén y se marchan a la playa. Después de un tiempo y debido a las insistencias de él, tienen relaciones sexuales, pero Pamela se da cuenta que Rubén no es como ella lo ha imaginado y retorna nuevamente a casa de su padre a re empezar su vida."
- "El accidente":
