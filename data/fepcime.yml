   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Samuel, un viejo cínico, periodista y guerrillero escribe columnas para el narcotráfico, sin pensar en las consecuencias que ello le traerá. Cuando la mafia asesina a uno de sus seres queridos él busca la redención a través de la venganza, buscando al culpable."
- "Revancha":
   writer: "Leo Mendoza Pérez"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Durante los años setenta, el joven Fabricio fue apresado y torturado por pertenecer a una organización política encubierta. El joven, amenazado y torturado, es obligado a delatar a sus compañeros. Después  de la confesión, logra salir, pero  sus compañeros desaparecen en la cárcel clandestina, él abandona su Ciudad. Muchos años después, Fabricio, que trabaja como fotógrafo de prensa,  se reencuentra con el judicial que lo torturó y decide tomar venganza."
- "Revolución":
   writer: "Oscar Montemayor Chapa"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "La Revolución es una especie de espíritu que cambia de forma pero se sigue manifestando durante distintos momentos del tiempo induciendo cambios: en el estallido de 1910, el Generalísimo lucha por la \"Revolución de las Ánimas\": un utópico mundo de muertos. Durante las inquietudes juveniles de los sesentas, sexo, drogas y orientalismo enmarcan la búsqueda del joven sacerdote Manuel de la \"Omnigión\": religión de religiones. Fátima y Sofía, luchadoras postmodernas, exploran en la actualidad una posible revolución virtual y el potencial social de los \"milagros\". Historias que se mezclan para abordar los temas trascendentales de nuestra época."
- "Samahua":
   writer: "Luis Carrera González y Martín Luis Salinas"
