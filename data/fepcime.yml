   synopsis: "Luisa, una mujer de 30 años, que aún vive con sus padres, quienes la miman y la tratan como una niña, mantiene una relación lésbica en secreto con Iris desde hace años. Sin embargo Iris ya no quiere esconderse más, le pide a Luisa que salgan y sean una pareja normal. Luisa no está segura de querer enfrentar su miedo al rechazo y a su madre, quien está obsesionada con casarla y tener nietos. Por esos días conoce a Esteban, hombre que le atrae y le presenta la oportunidad de tener una relación de pareja \"bien vista\". El miedo la lleva a mentir y las mentiras a una doble vida, pues empieza una relación con Esteban al mismo tiempo que sigue con Iris. Ambos la descubren y la dejan. Luisa, arrepentida, decide luchar por Iris, mostrarle que en verdad la ama. Para eso enfrenta sus miedos y  habla con la verdad. Al final logra recuperarla, le pide matrimonio sin dudar e Iris acepta ilusionada. Ambas se casan."
- "Miradas al cielo: Una perspectiva sobre la trata de mujeres en Tlaxcala.":
   writer: "Ariadna Chávez Lara"
   director: ""
