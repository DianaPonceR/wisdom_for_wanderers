   synopsis: "Don Felipe Barrientos, jefe de una acaudalada familia venida a menos, intenta recuperar sus bienes expropiados durante la revolución. Luis Palma, hombre con poderosos contactos políticos lo ayudará a recuperar sus bienes, a cambio de la mano de su hija Ángela.. Mientras se realizan los preparativos de la boda, Ángela debe ir al médico para que le curen una extraña picazón en el cuerpo. El joven médico y Ángela se enamoran, pero Ángela se ve obligada a casarse con don Luis. Una serie de extrañas muertes en la familia, dejarán a Ángela viuda, sin hermanos, sin 'padre, pudiendo vivir libremente su amor con Carlos, el joven médico, sin embargo con las muertes algo no ha quedado del todo claro."
- "Venenum":
   writer: "Fernando Guillermo Barreda Luna"
