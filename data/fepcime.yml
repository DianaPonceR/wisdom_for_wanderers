- "Desterrado":
   writer: "Julián López Rivera (Idea Original Diego López Rivera y Víctor Hugo Rascón Banda)"
   director: ""
   category: "Ficción"
   genre: "Drama, Histórico."
   responsable: ""
   synopsis: "Julio, 1920. Tras varios años de lucha infructuosa, Francisco Villa huye del ejército federal acompañado de sus hombres de confianza y unos 800 soldados. Al llegar a Sabinas, Coah., pacta su rendición/ amnistía. Marzo, 1921. Villa y sus soldados ocupan las haciendas que les asignó el gobierno. Villa vive y trabaja la de Canutillo, donde reúne a algunas de sus mujeres e hijos. Acuerda con sus hombres cercanos no tensar la situación política. Los gringos han puesto como condición para reconocer al gobierno de Obregón, que se le castigue  por la invasión a Columbus, él se prepara para defenderse. Junto con varias organizaciones campesinas, Villa y sus generales consiguen frenar el plan del terrateniente Terrazas para evitar la expropiación de sus tierras. Esto lo hace sentir de nuevo con fuerza política, lo que deja entrever en una entrevista con El Universal. Octubre, 1922. La hostilidad política hacia Villa aumenta. Jesús Herrera, un antiguo enemigo, lo amenaza de muerte. Villa se defiende y contraataca. El asunto concluye con dos sicarios muertos. Canutillo es rodeada por el ejército federal. Villa duda entre ser quien fue o cambiar.  Abril, 1923. Villa lleva una vida apacible, ufano de la prosperidad de Canutillo.  Inicia el complot para asesinarlo. Villa se dirige  a Parral, Chih., duerme en casa de una de sus mujeres. Por la mañana, juega con el pequeño hijo de ambos y se despide de ella. Se dirige en automóvil, junto a sus acompañantes, al centro de la ciudad, al inicio del trayecto, son violentamente acribillados.  Un letrero final establece el involucramiento directo o indirecto  de Álvaro Obregón, Plutarco Elías Calles y el gobierno de los Estados Unidos de América, entre otros, en la muerte de Villa."
- "Distancias Cortas":
   writer: "Itzel Lara"
   director: ""
   category: "Ficción"
   genre: "Melodrama"
   responsable: ""
   synopsis: "FEDE, de cuarenta y cinco años vive en una vecindad. Nunca sale pues su obesidad mórbida se lo impide. Trabaja en casa haciendo collares y él único contacto con el exterior es su hermana ROSAURA, unos años más chica que él y con la que tiene una relación cordial. ROSAURA está casada con RAMÓN de treinta y ocho años, un tipo escuálido y sin voluntad propia que trabaja repartiendo azulejos en diferentes tiendas.Una tarde, RAMÓN le enseña una cámara digital con las fotos de Oaxaca. FEDE recuerda que tenía una cámara de 110 y la busca; para su sorpresa, tiene un rollo de 110 adentro. Después de mucho meditarlo y tras la negativa del cartero de llevarle el rollo a revelar; FEDE, decide ir, total, sólo son más o menos tres cuadras....Allí conoce a PAULO, un adolescente de 17 años, solitario y amante de los comics. PAULO no sólo revela el rollo casi gratis, también le vende una cámara casera.FEDE maravillado toma cuanto encuentra en su cuarto: una araña, una repisa, el teléfono. Cuando el cargador se le descompone, le llama a PAULO e inicia así entre los dos una amistad.Al mismo tiempo, RAMÓN descubre que su cuñado es algo más que una masa de grasa enorme y se une al dúo para convertirlo en trío.FEDE se obsesionará con tomar la foto perfecta, y con ésta obsesión, la vida de sus amigos y la de él, cambiará por completo."
