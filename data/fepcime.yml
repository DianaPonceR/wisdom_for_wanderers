   category: "Documental"
   genre: ""
   responsable: ""
   synopsis: "México es la tierra de Pedro Infante, de los machos y el tequila, pero para muchas mujeres, este estereotipo es tan ajeno que casi sólo lo conocen en el cine. Lo que se vive son continuos rasgos estereotipados en hombres que aunque no cumplen sus roles tradicionales, se niegan a perder las prebendas propias de su hombría. Estas son cinco historias verdaderas, que integran un documental, de hombres cuyos roles tradicionales de borrachos, mujeriegos, violentos, controladores, esposos, padres o proveedores se han visto trastocados por las nuevas realidades que vivimos. Cien años de feminismo más crisis económica hacen casi imposible para la mayoría de los hombres cumplir con esos roles tradicionales. Ser el proveedor de la familia, como debe ser, y dejar de serlo a causa de una huelga para descubrir la maravilla de ser padre; o ser controlador, o celoso y violento reproduciendo historias familiares de golpes, para terminar con una dolorosa salida del círculo vicioso de la violencia; o el mujeriego que con tres familias conocidas aún piensa que está bien lo que hace, porque él si es hombre; o el solitario que por más que quiere no puede encontrar pareja y reflexiona, entre el sarcasmo y la agudeza, sobre la condición de los hombres mexicanos hoy."
- "Tamix":
   writer: "Carlos Pérez Rojas"
