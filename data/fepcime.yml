   synopsis: "Julia Bravo, conductora de un programa de fenómenos inexplicables en una televisora de provincia, encuentra un video anónimo que revela la existencia de una extraña criatura en San Juan de los Pozos, un pueblo abandonado y perdido en la inmensidad del desierto mexicano."
- "Puerto de mulas":
   writer: "Antonio Federico Weingartshofer Del Sordo"
   director: ""
   category: "Ficción"
   genre: "Melodrama"
   responsable: ""
   synopsis: "Nueva España 1565. En un \"puerto de mulas\" tierra adentro, paso obligado para las caravanas, Costanza  es depositada por unos soldados después de rescatarla. Ella aguardará, a que su esposo desaparecido, la encuentre. La espera es larga, mientras, pare una hija, hace una fortuna jugando cartas, controla  el puerto, hace negocios  con un centenar de soldados y tiene un amante. Finalmente cuando su esposo aparece, Costanza ya ha muerto, víctima del contrabando de mercurio y plata."
- "Río subterráneo":
   writer: "Oscar Blancarte Pimentel"
