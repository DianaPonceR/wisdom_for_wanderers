   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Se cuenta la historia de los habitantes de Huatulco, Oax., y su original lucha por conservar sus formas de vida frente al desarrollo, las imposiciones de la ecología y los negocios turísticos que irrumpen en la zona. Se trata de una narración sarcástica y provocadora sobre los contrastes brutales del México contemporáneo y cómo la cultura ancestral en extinción se debate tratando de sobrevivir a la globalización."
- "Sangre":
   writer: "Ignacio Miranda"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "\"Sangre\"  centra su mirada en la perturbada vida de una pareja de chilenos exiliados residentes en parís: la periodista Rosa y el psicólogo Eric Sábato, quienes fueron víctimas del régimen pinochetista y obligados a abandonar a su hijo secuestrado por los militares. Veinte años después Eric inicia una relación extramatrimonial con un joven paciente, quien resulta ser su propio hijo, centrando el drama en la oscura revelación de su vínculo familiar, empujando al hijo al asesinato de sus padres."
- "Se busca donador":
   writer: "Claudia María de Guadalupe Gómez Palacios"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Daniela es una alegre y guapa mujer de 36 años. Tiene todo para encontrar al amor de su vida, ella cree en el amor, pero pareciera que el amor no cree en ella. Daniela, Nina y Ofelia se embarcarán en la aventura de sus vidas al crear una familia de puras mujeres. Maricé, la cuarta amiga será la que organice y apoye a sus amigas a lo largo del proyecto. Su plan se convierte en una divertida aventura donde por primera vez en sus vidas se sienten total y absolutamente dueñas de su sexualidad y liberadas del peso del \"amor\", hasta que aparece un fantasma del pasado provocando que emerjan los lados oscuros de estas chicas. Una divertida historia que nos mostrará la confusión, enredos y complicaciones que viven estas chicas ante la idea de ser madres o no. Una historia que nos hará reflexionar sobre la amistad. La edad como un detonador de decisiones erróneas, que las lleva a confrontar sus miedos y a superar los temores que les impiden poseer su existencia."
- "Second coming project":
   writer: "Arturo Velazco"
