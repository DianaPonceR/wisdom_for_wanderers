   synopsis: "Gabriel un solterón de 50 años, que vive con su madre, conductor de un vagón de metro, aficionado al juego, se entretiene, apostando y espiando a su vecina. Reina, tiene la particularidad de acumular pretendientes, que mueren en insólitas condiciones. Los vecinos han tomado la costumbre de apostar sobre el destino de cada uno de ellos, hasta que Gabriel, decide hacer una apuesta más y convertirse en uno de esos pretendientes."
- "Renacimiento":
