- "El águila y el jaguar":
   writer: "Carlos Alberto Cabrera Trejo y Gabriel Bernardo Ortega Cobos."
   director: ""
   category: "Ficción"
   genre: "Animación. Aventura Épica"
   responsable: "Carlos Alberto Cabrera Trejo"
   synopsis: "Dos hermanos, hijos del Dios del sol, nacen para salvar a Tenochtitlán del yugo de los Tepanecas y son criados por Mexi el Tlatoani de los Aztecas. En Azcapotzalco otro guerrero, Tezozómoc, el Caballero Coyote quien es criado por la Diosa de la Luna Coyolxauhqui, se entrena a las órdenes de Tezcaltlipoca, Dios Azteca de la Guerra, para destruir a los héroes de Tenochtitlán. Un triángulo amoroso se crea entre los hermanos al disputarse el amor de la princesa Citlali, lo que desencadena una serie de eventos que culminan en la separación de los héroes por el destierro de Ocelote impuesto por su mismo hermano Cuauhtli. En el camino Oz (Ocelote) se topa con nuevos amigos quienes le ayudan a recobrar su paz interior y a encontrar el camino de regreso a casa con Citlali y su hermano. Ésta historia plasmada dentro de la cultura mexicana prehispánica está llena de batallas y personajes mágicos y mitológicos y nos muestra como los valores de la amistad, la responsabilidad y la hermandad nos guían siempre a la victoria. El título anterior del guión era: Los Héroes de Tenochtitlán."
- "El ángel de Pamela":
   writer: "Raúl Antonio Caballero Carreto"
