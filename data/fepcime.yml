   synopsis: "Síntesis biográfica del fundador del partido comunista gallego, y de su hijo Antonio Fernández Bouza. Una historia de vida, contada por uno de los protagonistas, marcada por varios acontecimientos: la guerra civil en España, el exilio a México y la violencia doméstica."
- "Mi princesa antes \"Mi princesa azul\"":
