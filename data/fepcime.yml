   synopsis: "Cruz y Ofelia se ven obligados a viajar juntos de Ciudad Juárez a Tijuana. Él, después de cinco años de vivir alejado de todo en el desierto. Ella, queriendo comenzar una vida nueva del otro lado, pero sin los medios para hacerlo."
- "Requiem por Miss Sonora":
   writer: "Esteban Manuel Govea García"
