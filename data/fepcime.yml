   synopsis: "La violación de una indígena Mephaa por unos soldados en la Sierra de Guerrero, México, es el motivo por el cual Alberto, un ex activista pro derechos humanos comienza un documental. Durante su investigación descubre que esto solo la punta del iceberg y al mismo tiempo despiertan los recuerdos y frustraciones, de cuando en su juventud, trató de liberar a dos presos políticos de la dictadura Chilena. La carta, (El Regalo) que uno de estos presos le mandó, hace 20 años, es hoy la clave y la razón para continuar con su investigación y encontrar una forma de conciliarse con su pasado."
- "El regreso de las nuevas chicas superpoderosas":
