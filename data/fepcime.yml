- "Emma, Dios y el fútbol":
   writer: "Adriana Pelusi De Icaza"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Tras recibir un balonazo en la cabeza, el día de su primera comunión,  Emma (8), una niña solitaria, tiene una visión: Dios, en forma de cordero, le anuncia que va a ser santa. Emma decide aceptar el designio divino; se prepara para lograr su misión leyendo las vidas de los santos y siguiendo su ejemplo. Lo único que no consigue hacer, por más que se esfuerza, es milagros. Justo en este momento aparece Andrés (8) en la vida de Emma. El niño, nuevo en el colegio religioso donde asiste Emma, dice no creer en Dios. Emma decide convertir a Andrés, igual que San Francisco Javier convirtió a los niños asiáticos. Para acercarse a él, finge interés en el deporte favorito del niño: el fútbol. Pero, al practicar este deporte y acercarse más a Andrés, Emma descubre que tal vez tiene más madera de futbolista que de santa. Cuando Emma está ya convencida de que lo de la santidad no es para ella, sus hermanos recién nacidos enferman. La niña cree que la enfermedad de los bebés es un castigo por desviarse de su vocación. Promete a Dios alejarse de Andrés y regresar al buen camino, si sus hermanitos se recuperan. Pero, Emma no es feliz lejos del fútbol y lejos de la amistad de Andrés, quien dice que sólo creerá en Dios si su equipo favorito de fútbol, los Rayados, rompe su racha de dieciséis años sin ganar un campeonato. El niño es descubierto robando el dinero de las limosnas en la capilla del colegio y sus padres lo envían a una escuela militar. Emma se queda frustrada de haber perdido la amistad de Andrés; además, aunque sus hermanos ya se han repuesto, no se siente con las capacidades necesarias para la santidad: sigue sin poder hacer milagros. Pero, mientras ve un partido de fútbol de los Rayados del Monterrey, Emma descubre que si no tiene la fe necesaria para mover montañas, por lo menos puede hacer que un jugador de fútbol meta un gol. Emma consigue su milagro: que los Rayados sean campeones, lo que reaviva la fe de Andrés. Después de haber cumplido con su misión, decide ocuparse únicamente de ser feliz."
- "Emmett":
   writer: "Alejandro Aguirre Tanús"
