   genre: "Terror"
   responsable: ""
   synopsis: "Damián, un oficial de policía sentenciado por homicidio, es trasladado a una misteriosa prisión en el desierto, la cual fue construida sobre las ruinas de un antiguo pueblo fantasma en la cima de una enorme montaña. Ahí es obligado a trabajar en una mina al igual que el resto de los prisioneros, que son explotados hasta el borde de la muerte y sin ninguna posibilidad de escapar. Es una tierra de nadie, donde la única ley que impera es la del despiadado comandante Castro y cualquier intento de escape es castigado con una horrenda muerte. Pero el control de la prisión se ve comprometido al desatarse una epidemia que provoca una histeria masiva y Damián tendrá que librar una auténtica batalla por sobrevivir."
- "Verano antes \"Las peores vacaciones de mi vida\"":
