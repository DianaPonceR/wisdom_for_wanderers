   category: "Documental"
   genre: ""
   responsable: "Carlos Pérez Rojas"
   synopsis: "TAMIX, relata la aventura de un grupo de amigos de una comunidad indígena del estado de Oaxaca, que en los años 90 recuperaron un transmisor abandonado por TV AZTECA y se dieron a la tarea de crear TV TAMIX, una televisión indígena, hablada en lengua Mixe y hecha por el pueblo para el pueblo. Muchos años después de esta aventura, queda la memoria de un pueblo en cientos de horas de grabaciones. Naro y Gordo, fundadores e impulsores de TV TAMIX se lanzan a una nueva aventura, abrir el archivo en busca de los personajes que le dieron vida a la televisión y de paso, reencontrarse con la historia de TV TAMIX mas de 20 años después."
- "Tardes de ron":
   writer: "Ismael Nava Alejos"
