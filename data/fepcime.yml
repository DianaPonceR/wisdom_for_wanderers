   synopsis: "Desolados narra el viaje físico y emocional de Carlos y Adrián, dos hermanos que se reencuentran después de cinco años separados. Físicamente, caminan por el desierto buscando el sueño americano. Emocionalmente, están perdidos en los recuerdos de una vida compartida, pero con enfoques completamente distintos. En la búsqueda del sueño, los hermanos indagan en los recuerdos del pasado, solo para darse cuenta de las diferencias entre ambos, de los rumbos tan distintos que tomaron sus vidas, y de lo que un evento traumático de su infancia provocó en la familia posteriormente.Con el paso de los días, la tensión entre ambos crece, los rencores del pasado salen, y los peligros del desierto se incrementan, generando una tensión latente entre ambos, y una necesidad por sobrevivir al espacio y a ellos mismos.Desolados es una historia de hermanos, de fraternidad, de supervivencia en condiciones extremas, de un reencuentro emocional con uno mismo, con sus valores, y con lo que realmente importa. Es una revisión del drama de Caín y Abel ubicado en un México actual, dentro de un contexto actual, y con un desenlace tan dramático como la vida de sus personajes."
- "Despertó":
