   genre: "Tragicomedia con tintes de melodrama"
   responsable: ""
   synopsis: "Orol intentó todo antes de encontrar el éxito como cineasta: fracasó como torero, boxeador, corredor de autos, pítcher de baseball, policía de la secreta y actor de teatro. Abandonado por su madre a los siete años, se pasó la vida buscando el amor incondicional de una mujer, por lo cual convirtió a todas sus mujeres en musas. La vida real de este cineasta rebasa la más inverosímil de las historias que llevó a la pantalla. Esta es la historia única y verdadera de Juan Orol, fabricante de estrellas del cine mexicano. El título anterior del guión era: Creador de divas, La vida de Juan Orol."
- "Family tour":
   writer: "Liliana Torres Expósito"
   director: ""
   category: "Ficción"
   genre: "Ficción"
   responsable: ""
   synopsis: "Cuando Lili vuelve a su casa después de pasar un año fuera del país, su madre, personaje de una simpleza excéntrica excepcional, le da un Tour Familiar por el paisaje abandonado de su infancia, que en tono de comedia, le hace explorar sus propias frustraciones y sus límites de tolerancia con los defectos familiares que todos heredamos."
- "Feral":
   writer: "Andrés Eichelmann Kaiser"
   director: "Andrés Eichelmann Kaiser"
   category: "Docuficción"
   genre: "Falso documental"
   responsable: ""
   synopsis: "En las profundidades de la sierra Oaxaqueña, yacen los restos de lo que alguna vez fue un albergue para niños salvajes. En 1982 el ex monje benedictino Juan Felipe de Jesús, graduado en psicología, documentó en decenas de cintas de video el áspero proceso para reincorporarlos a la civilización. En el pueblo más cercano se guarda un misterioso silencio respecto al trágico incendio que marcó el destino de Juan Felipe y los niños."
- "Fin":
   writer: "José Antonio Arellano Valdez"
   director: ""
   category: "Ficción"
   genre: "Infantil"
   responsable: ""
   synopsis: "Fin es un niño incomprendido que no encuentra su lugar en el mundo. Pero un día las cosas cambian, ya que por casualidad, Fin descubre una pintura mágica la cuál le cambiará la vida a él y a su familia."
- "Fotos vacias":
   writer: "Fernando León Rodríguez"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Una burla a la comedia amorosa. A través de dos historias nos damos cuenta que la pareja perfecta si existe. Sin embargo, el destino siempre nos juega un final distinto al esperado."
- "Funciones vitales":
   writer: "Alejandro Solar Luna"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Andrea es una mujer divorciada de 57 años, que se jubila. A partir de ese momento se preocupa por encontrar una motivación para seguir adelante en su vida cotidiana. Su hijo Damián es gay y tiene una relación estable con Alberto. Conforme pasa el tiempo Andrea descubre que su anhelo más profundo en la vida, es tener un nieto a quien dedicar su amor y su tiempo. Andrea, movida por una idea de convivencia familiar poco convencional, le propone a Damián que done su semen a una mujer dispuesta a criar un hijo, con ella como abuela.. Damián acepta, con la anuencia de Alberto. Sofía, una mujer de 34 años, decepcionada de los hombres y exprometida de Alberto, conoce casualmente a Andrea y le ayuda a buscar a la madre de su nieto. Andrea y Sofía descubren juntas una alternativa de convivencia para formar una familia. Las circunstancias llevan a Andrea a cumplir su anhelo, ignorando que el costo de ello será muy alto."
- "Funeral para una marioneta":
   writer: "Carlos Guridi Canizalez"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Christian descubre que su esposa sufrió un misterioso accidente durante su ausencia, mismo que va a comenzar a aclararse a lo largo de la historia y de manera paulatina a través de las cuatro diferentes y subjetivas perspectivas de los personajes principales, lo que hará que a cada momento podamos ir develando nuevas y sorpresivas capas de los brutales acontecimientos que en realidad sucedieron."
- "Galopes en el balcón":
   writer: "Shaggy Murillo Veyda (Renán Murillo Vidal)"
   director: ""
   category: "Ficción"
   genre: "Comedia"
   responsable: ""
   synopsis: "Joaquín Galgo es un guionista que ha visto pasar sus días de gloria hasta que le encargan escribir una biopic de Hernán Cortés con quien se sentirá tan identificado, que terminará por encontrar muchísimas similitudes entre su vida y la del conquistador a quien investiga tan a fondo, que termina platicando con él con la finalidad de escribir el guión."
- "Gonzo":
   writer: "Alfonso Suárez Romero"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Gonzalo Santos, inmigrante mexicano oriundo de Zacatecas, es herido de muerte por unos inexpertos asaltantes cuando trabajaba como dependiente en un Deli de Nueva York. Pero aún muerto, Gonzalo Santos seguirá siendo un ilegal en los Estados Unidos.  La vida y la muerte de Gonzo tocarán de manera definitiva a Adolfo y a Clara, pareja de españoles que residen temporalmente en Nueva York, el hecho de compartir la misma lengua materna propiciará una compleja relación entre hispanos que sin embargo provienen de mundos diametralmente distintos, a años luz uno del otro."
- "Guadalupe Reina":
   writer: "Claudia Florescano Moreno"
   director: ""
   category: "Ficción"
   genre: "Thriller, Histórico"
   responsable: ""
   synopsis: "A un mundo de desolación, abandono y luchas de poder, llega un anciano fraile con dos tareas: proteger a los indios y encabezar la Iglesia de la Nueva España como Obispo Electo por Carlos V.  Con una copia de la recién publicada Utopía bajo el brazo y miles de ideas para crear un mundo ideal, Fray Juan de Zumárraga enfrentará en México, la ambición, la avaricia y la sed de poder de Nuño Beltrán de Guzmán, conquistador desalmado y sin escrúpulos, Presidente de la Real Audiencia, que en nombre de la corona somete a una población impotente que sufre epidemias de enfermedades desconocidas, hambre, esclavitud, muerte y el abandono de sus dioses. En este marco un indio chichimeca de nombre Cuautlatohuac Juan Diego ha tenido una visión de esperanza. El destino de un fraile, un conquistador y un indio se verán alterados para siempre.  Una película que te llevará a un viaje mágico por las raíces más profundas de la memoria histórica mexicana."
- "Haz ruido":
   writer: "Luis Humberto Monterrubio Hernández"
   director: ""
   category: "Ficción "
   genre: ""
   responsable: ""
   synopsis: "Leo Harlan es un pianista que quiere morir y está cerca de lograrlo gracias a los estragos que ha sufrido su cuerpo tras más de 30 años de vicio ininterrumpido con el cigarro.  A Leo no le gusta fumar, pero tiene un motivo para hacerlo. El título anterior del guión era: Un amigo."
- "Helicón":
   writer: "Alejandro Hosne"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Maxi un niño de doce años, huérfano de padres, vive con su abuelo. Una noche al oír disparos y sirenas de la policía, casualmente descubre que unos hombres esconden un botín en un inmueble abandonado cercano a su casa, a manera de juego el niño lo toma. Este suceso y la repentina reaparición de la abuela, alteran la cotidianidad de maxi y su abuelo. Uno de los ladrones, desesperado, empieza la búsqueda del botín por el barrio matando a quien sea necesario, lo que lleva a maxi, a una peligrosa situación para no dejarse descubrir y proteger a su abuelo."
- "Hermanas":
   writer: "Erika Sánchez"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Rosa y Estela, dos hermanas obesas hasta la exageración, se rencuentran después de tiempo y mantienen una relación de amor/odio. Rosa vive con su perro faldero y una sirvienta llamada Camila, se dedica a diseñar ropa barata y se encuentra en bancarrota económica, a tal grado que ha hipotecado el departamento que fue de su madre. Su mundo comienza a derrumbarse cuando es corrida de su trabajo. Estela es casada pero se ha separado de su marido por lo que después de varios años llega al departamento que ocupa Rosa."
- "Hipótesis: La tierra mágica del peyote":
   writer: "Edin Alain Martínez Aguirre"
   director: "Edin Alain Martínez Aguirre"
   category: Documental
   genre: ""
   responsable: "Edin Alain Martínez Aguirre"
   synopsis: "John Lilly y su esposa Colette, dos extranjeros radicados en Estados Unidos, viajan a México a principios de los años 60's con el objetivo de filmar y registrar a los pueblos indígenas de nuestro país, construyendo un valioso legado audiovisual de las comunidades de Oaxaca y de la sociedad Huichola, con quienes vivieron por más de 30 años."
- "Historias de tierra caliente":
   writer: "María De La Luz Jaimes Miranda"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "En Tierra Caliente conviven: el político que defiende a su pueblo al grado de sacrificar a una mujer, un inspector de salubridad que atiende a mujeres solas, dos enamorados cuyas familias estás dispuestas a todo con tal de separarlos; un campeón de canotaje que lucha por el amor; dos hermanas que han puesto sus ojos en el mismo hombre, y una sicaria del narcotráfico."
- "Hombre de una pieza":
   writer: "Celso García y Francisco Payó González"
   director: "Celso García"
   category: "Ficción"
   genre: "Drama, Comedia"
   responsable: "Celso García"
   synopsis: "Un ex afamado cantante, que en la década de los setentas,  llega a tener éxito con una sola canción, es invitado después de treinta años, a un concierto de viejos artistas en un hotel cercano a una zona de aguas termales. El reencuentro con ellos y con su representante, lo harán tomar un nuevo camino en su vida."
- "Horas de fuego":
   writer: "Ernesto Murguía Moreno"
   director: ""
   category: "Ficción"
   genre: "Suspenso sobrenatural"
   responsable: ""
   synopsis: "Rubén Quirarte es un atormentado profesor a punto de jubilarse que se debate entre la soledad y el alcohol. Durante un festival de la escuela, el profesor es encerrado a su suerte en un distante y solitario baño Rentoilet. Lo que inicia como una broma se convierte en una lucha de vida o muerte; a medida que pasan las horas y los días, Quirarte deberá sobrevivir al hambre, la sed, el calor, la angustia... y al asesino de su esposa, que ha vuelto de ultratumba para quemarlo vivo.Horas de fuego es una historia de suspenso sobrenatural que exploratemas como la búsqueda de justicia en un mundo sin sentido, los límites del perdón, nuestra forma de sobreponeros a lo irreparable y, sobre todo, la posibilidad de un amor más allá de la muerte."
- "Hospital infantil":
   writer: "Alfredo Castañeda Herrera y Jorge Estrada Castellanos"
   director: " Jorge Estrada Castellanos"
   category: "Ficción"
   genre: "Terror"
   responsable: ""
   synopsis: "Natalia es una niña de nueve años que sufre un terrible accidente. Debido a la gravedad de su estado es trasladada de emergencia a un hospital infantil, un espacio extraño que guarda entre sus paredes un oscuro secreto que ella deberá enfrentar si desea volver a vivir."
- "Hotel de paso. El espacio aparte":
   writer: "Mónica Lavín y Jorge Prior"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Una historia de historias, situada en un hotel de paso de una gran ciudad. Una serie de historias  de amor, desamor, de soledad y celebración, bajo la consigna del anonimato  se hilvanarán a través de un espacio común: un viejo hotel de paso llamado las delicias. La vida cotidiana del hotel, en donde el dueño se enfrentará al dilema de deshacerse de éste, se irá entrelazando con las pequeñas historias que suceden en sus habitaciones."
- "Infancia":
   writer: "Lino Jován Buenrostro Benavidez"
   director: ""
   category: "Ficción"
   genre: "Drama"
   responsable: ""
   synopsis: "Lino, el gran luchador conocido como Solar, recibe una llamada importante; recuerda su infancia en la Caguayana, rancho de sus abuelos y cómo aprendió ahí a ser adulto y decidió tomar la vida en su manos para elegir su destino."
- "Isaura Riverón":
   writer: "Raúl Camarena Sánchez"
   director: ""
   category: "Ficción."
   genre: "Terror."
   responsable: ""
   synopsis: "En 1910, Isaura Riverón, una joven pionera de la investigación paranormal, viaja al pueblo minero de San Miguel, donde una fuerza maligna emerge de las entrañas de la tierra, amenazando con destruir al pueblo. Auxiliada por Víctor Malahevich, un mentalista ruso, Isaura buscará resolver el misterio que se encierra en el pueblo y en lo más oscuro de su pasado."
- "Júpiter":
   writer: "Diego Andrés Ros Durazo"
   director: ""
   category: "Documental"
   genre: ""
   responsable: ""
   synopsis: "Un ejercicio formal sobre la representación en el cine documental. Seis formas distintas de representar la misma escena  un ritual de sacrificio de animales de la Santería  con el propósito de aproximarse cada vez más a una representación que concuerde con la perspectiva de quienes participan en el ritual y no con la de aquellos que la miran desde fuera."
- "Ja, Ja... Los hice reir y no quería":
   writer: "Roberto Andrade"
   director: ""
   category: "Ficción"
   genre: "Comedia"
   responsable: ""
   synopsis: "Federico es sumamente guapo y tiene todo lo que un chavo de 17 años podria desear. Jaime es su unico amigo y siente por el un cariño absoluto. Un dia, jaime le propone que se acueste con la chavita mas desagradable de la escuela: susanita, quien es exageradamente gorda y fea. Federico acepta. Lo que aparentemente era una travesura para vencer el tedio, se convierte en un hecho que marcara la vida de todos los involucrados, cuando susanita resulta embarazada. Una pelicula que recuerda a david lynch y al tod solondz mas agresivo."
- "Job y yo":
   writer: "Verónica Bujeiro Ortega"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "El día que Clara Sánchez (12 años) sube a la rueda de la fortuna, baja con su futuro a cuestas: manchas rojas que invaden su cara; su hermano es robado y su madre huye. Todo esto la convierte en una perdedora. Años después, su padre la apuesta en un juego de dados y pierde. Finalmente, Clara decide tomar venganza en contra de todos aquellos que la han hecho padecer."
- "Kanankol":
   writer: "Sara Alarcón Juárez y Erath Juárez Hernández"
   director: ""
   category: "Ficción"
   genre: "Terror"
   responsable: ""
   synopsis: "Una desarrolladora turística española pretende construir un ambicioso complejo turístico en Celestún, Yucatán, sin importarle arrasar con la biodiversidad y con las parcelas de los campesinos. Un KANANKOL, protector de la parcela de BALTAZAR, se sale de control matando brutalmente a personas y animales. VÍCTOR CALÁN, biólogo y ambientalista de la región, se ve forzado a destruir al monstruo para salvarse a sí mismo, a QUIQUE, el pequeño hijo autista de Baltazar, y al pueblo. En el camino se encontrará con muchos peligros, aliados y enemigos."
- "La balada del Oppenheimer Park":
   writer: "Juan Manuel Sepúlveda"
   director: "Juan Manuel Sepúlveda"
   category: "Documental"
   genre: ""
   responsable: "Juan Manuel Sepúlveda"
   synopsis: "Tras años de una vida al límite, después haber dirigido una de las bandas más temidas en el Centro de Vancouver, después de haber purgado una condena en prisión y haber sobrevivido a varios atentados, Linda Mutok pasa los días bebiendo en un parque llamado Oppenheimer, luchando por reconciliarse con su pasado. A los dieciséis años huyó de su Reservación, al norte de la provincia, cuando supo que heredaría el cargo de Jefe y desde entonces no ha vuelto. Ya han pasado más de cuarenta años y Mama Linda, como le gusta que le llamen en honor a su difunto marido Antonio, un Mexicano por quien aprendió Español y al que amó profundamente mientras combatieron palmo a palmo por el control del territorio, sabe que se acerca el tiempo de volver a su comunidad y sabe que ese regreso no será fácil. La Balada del Oppenheimer Park es el seguimiento de la lucha diaria de Linda por exorcizar los signos dispersos de su pasado para poder volver a su Reservación a ocupar finalmente la posición por la que ha estado luchando durante todos estos anos."
- "La caja vacía":
   writer: "Claudia Sainte Luce Lara"
   director: "Claudia Sainte Luce Lara"
   category: "Ficción"
   genre: "Drama"
   responsable: "Claudia Sainte Luce Lara"
   synopsis: "Toussaint de 58 años trabaja dentro del aeropuerto, como chofer de los carros que transportan las maletas del avión a las bandas de equipaje. Es haitiano y lleva la mitad de su vida viviendo en México. Tiene una hija a la que ve una vez por año, pero ahora la verá más de lo que se imagina."
- "La calavera de cristal":
   writer: "Nicolás Echavarría y Juan Villoro"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "El protagonista es un adolescente despierto, que muestra una atrevida curiosidad por lo nuevo y lo distinto. Se entera de muchas versiones de la desaparición de su padre: ¿Era un capitán de aviación que murió cuando trataba de apoderase de una valiosa pieza de arte mexicano, o al contrario, de salvarla? Cuando se devela este enigma, se reconcilia con un doble pasado, el de su país y el de su padre."
- "La cama de piedra":
   writer: "Argel Flores García y Rogelio Apolo Salomo Suárez"
   director: ""
   category: "Ficción"
   genre: "Drama"
   responsable: ""
   synopsis: "Cinco historias que se entrelazan en los separos del Ministerio Público: Latita, un niño de la calle; Writer, un joven grafitero; Tiburón, un bohemio; Yonki, un adicto; y Ojete, un secuestrador e hijo de un político. Ellos cuentan las razones de su detención y cómo ello repercute en la vida de terceros. Onírico, un sexto personaje que no tiene nada que ver con las historias anteriores, es un loco que filosofa sobre generalidades de la conducta humana con un humor negro e irreverente."
- "La casa de las Sombras":
   writer: "Carlos Eduardo Aguilar Franco"
   director: ""
   category: "Ficción"
   genre: "Terror"
   responsable: ""
   synopsis: "Javier es un hombre sin mayor preocupación, hasta que se  entera  que su abuela de 95 años ha escapado del asilo de ancianos y decide ir en su búsqueda, que lo llevará a  la hacienda de la familia en un pequeño pueblo,  ahí se hallan los espíritus de  dos pequeñas niñas que le mostraran una tragedia familiar. Él buscará la manera de ayudarlas y así redimir los errores del pasado."
- "La casa de polvo":
   writer: "Marcela FuentesBerain"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Doña Lidia, decide cambiar las reglas del juego y pone a su nieta Silvia, deprimida, al frente del negocio familiar del narcotráfico, lo que suscita una serie de situaciones violentas y también amorosas."
- "La confesión":
   writer: "Rafael Elizalde López"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "La historia cuenta el lado oscuro de tres mujeres desesperadas: María, Jazmín y Saraí. María (60) es una mujer amargada que descubre que tiene una enfermedad incurable y busca redimirse en los últimos días de su vida. Jazmín (30) una prostituta que quiere renunciar y empezar una nueva vida. Y Saraí una adolescente que huye con su padre, un fugitivo de la justicia."
- "La cruz maya que habla":
   writer: "Bernardo Pérez Soler"
   director: ""
   category: "Documental"
   genre: "Etnohistórico"
   responsable: ""
   synopsis: "Este documental revisa la historia y ofrece un panorama de los retos y las oportunidades que tienen hoy ante sí los macehualob, es decir, los descendientes de los mayas que pelearon la Guerra de Castas de Yucatán en el siglo XIX. Los macehualob defienden un estilo de vida basado en la sacralidad del cultivo del maíz que se remonta a tiempos prehispánicos. Su forma de concebir la realidad es mucho muy distinta de la de los norteamericanos y los dzulob blancos mexicanos que hoy ejercen presión sobre su territorio. "
- "La culpa":
   writer: "Javier Matarredona"
   director: ""
   category: "Ficción"
   genre: "Trhiller psicológico"
   responsable: "Javier Matarredona"
   synopsis: "Gabriel, hombre de arraigados principios morales, lleva tiempo recibiendo llamadas en las que amenazan la seguridad de su familia. Desesperado, va en busca de ayuda. La solución que le ofrecen es algo fuera de la ley y sus principios. Presionado por la situación, Gabriel acepta, pero el remordimiento le generará un insoportable peso en la conciencia que tratará de expiar antes que el trastorno de esa carga acabe con él y su familia."
- "La Diosa del asfalto":
   writer: "Inés Morales Hernández"
   director: "Inés Morales Hernández"
   category: "Ficción"
   genre: "Melodrama"
   responsable: "Inés Morales Hernández"
   synopsis: "Max decide liberarse de sus demonios del pasado y después de varios años regresa al barrio de Santa Fe, donde ella y sus cuatro amigas vivieron una época de violencia familiar, y social por lo que decidieron formar la primera banda de mujeres. Pero un hecho inesperado cambiara el rumbo de sus vidas. Y el rencuentro con sus amigas de la adolescencia, no es lo que Max espera, ya que se enfrenta con algo más fuerte que el olvido."
- "La dulce alianza (La fábrica de sueños)":
   writer: "Mariana Gironella Antunez"
   director: ""
   category: "Ficción"
   genre: "Infantil"
   responsable: ""
   synopsis: "Es 1916, durante la Revolución Mexicana. En un pueblo del norte llamado Ojo Seco, dos hermanos, Tulito y Mina de 8 y 10 años, serán rebasados por la terrible realidad, haciéndolos así perder la capacidad de soñar. Gracias al Cajetas, el \"loquito\" del pueblo, los niños, en un intento por recobrar la fe, aprenderán a ver: a creer en esa \"dulce alianza\" entre lo visible y lo invisible, entre los vivos y los muertos. Entenderán así, que \"para ser realistas, hay que saber soñar\"."
- "La forja":
   writer: "Sireneé LimonLarson Blanco"
   director: ""
   category: "Ficción"
   genre: "Drama"
   responsable: "Sireneé LimonLarson Blanco"
   synopsis: "Historia inspirada en hechos reales. Mariles es un militar decidido y un excelente jinete. Por encargo del Presidente Cárdenas forma el equipo mexicano de equitación. La Guerra pone al deporte en pausa, así que pasan 12 años para que el equipo pueda participar en los Juegos Olímpicos de Londres 48. Sorpresivamente el Presidente en turno, Miguel Alemán, cancela el viaje. Mariles y el equipo de equitación, desobedecen la orden y huyen a Londres. Finalmente participan y Mariles se convierte en el primer mexicano en ganar medalla de oro olímpica para México."
- "La gota que desborda":
   writer: "Ariana Dolores Juárez Gutiérrez"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "El rito de iniciación a la vida sexual en un joven, comienza después de la muerte de su madre. Alentado un poco por la última voluntad de su progenitora, Basilio emprende la búsqueda de una pareja. En su aventura se topa con damas protectoras, abnegadas o liberales, pero no se decide por ninguna. Faltando a la promesa, opta por postergarla, y se da a la tarea de encontrase a sí mismo."
- "La habitación":
   writer: "María Diego Hernández"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Narra el devenir socio político de un país y una ciudad a partir de una serie de historias que transcurren a lo largo de todo un siglo en una única y misma locación ubica en lo que hoy es el centro histórico en México."
- "La hija del capitán":
   writer: "Javier González Rubio"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Gabriel, adolescente de 17 ó 18 años, estudiante de actuación, se enamora de Mónica, famosa actriz de 30 años. El joven está consciente de los amoríos de la actriz. Finalmente se decide a confesarle su amor. Conmovida por su honestidad y sencillez, Mónica se deja llevar por sus sentimientos hacia su joven enamorado, hacen el amor y ambos disfrutan de su nueva relación."
- "La hora de la siesta antes \"Los nombres que no se pueden borrar\"":
   writer: "Carolina Platt Soberanes"
   director: "Carolina Platt Soberanes"
   category: "Documental"
   genre: Drama
   responsable: "Carolina Platt Soberanes"
   synopsis: "Una familia paralizada por la pérdida del más pequeño de sus miembros. Un papá soltero que busca su lugar en este mundo, ahora sin la presencia de su única hija. Atravesamos los mares de la memoria y la ausencia para contar las historias de Emilia y Yeyé, dos niños que perdieron la vida en la Guardería ABC, en una tragedia que pudo ser evitada. La Hora de la Siesta es una elegía visual a la memoria de estos niños y a la valiente decisión de sus padres de retomar la vida."
- "La leyenda de mi Padre":
   writer: "Yuliana García"
   director: ""
   category: "Documental"
   genre: ""
   responsable: ""
   synopsis: "No habia nada mejor que sentarnos frente a la tv para ver, junto a mi padre, un capitulo de Bonanza o solo imaginar la sensación de jalar el gatillo de alguna de las pistolas que guardaba en el armario. Nuestra feliz infancia, giraba en torno a él. Luego, el exceso y el poder lo llevaron a situaciones límite que lo vincularon con la muerte de otros. Cuando lo llevaron preso, acusado de secuestro, perdí a mi héroe. Hoy, mediante conversaciones nocturnas, quiero recuperar del autodestructivo y solitario ser, a mi padre, un hombre incansable que busca hacer las pases con un pasado que aún le persigue."
- "La libertad del diablo":
   writer: "Diego E. Osorno y Everardo González"
   director: "Everardo González"
   category: "Documental"
   genre: ""
   responsable: ""
   synopsis: "La aparición de un cuerpo violentado es el detonante de esta historia, la muerte violenta sacude el entorno de cualquier sociedad y genera psicosis y miedo. En este documental psicológico conoceremos los miedos de quienes padecen y de quienes provocan la muerte violenta."
- "La lotería, la película":
   writer: "Alfredo de Jesús Galindo Gómez"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Basada en los personajes del popular juego mexicano de la lotería, es la historia de un ingeniero agrónomo del norte del país (\"El valiente\") quien, sin proponérselo, enfrenta a una red de traficantes de piezas paleontológicas que incluye a un corrupto militar y como consecuencia de esto, encuentra el sentido de su vida (amor, solidaridad, identidad, etc.) colaborando a su vez, en el rescate del patrimonio de la nación."
- "La madrugada":
   writer: "Juan Francisco Tovar Botello"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "La acción principal se desarrolla en 1923, en Hidalgo del Parral y sus alrededores; es una reconstrucción de hechos en torno al asesinato de Pancho Villa, en el que rencores personales confluyeron con intereses políticos y comerciales."
- "La mujer que veía fantasmas":
   writer: "Alejandro Licona Padilla"
   director: ""
   category: "Ficción "
   genre: ""
   responsable: ""
   synopsis: "Una mujer (Doña Trini) es contratada para los quehaceres domésticos y cuidar a puñado de niños muy traviesos, con quienes otras mujeres no han podido. Consigue doblegarlos recurriendo a diferentes historias de terror que les va contando a medida que ciertas circunstancias y actitudes de los niños requieren."
- "La noche del nahual":
   writer: "Daniel Díaz Padilla"
   director: ""
   category: "Ficción "
   genre: ""
   responsable: ""
   synopsis: "Para impedir que Coatl un malvado sacerdote, lleve a cabo un conjuro que lo haría dueño de la voluntad de los habitantes del mundo, Zomoc un guerrero náhuatl, es convertido en piedra junto a él. Siglos después, un arqueólogo de nombre Bruno, descubre los restos del guerrero y de Coatl; sin querer, los vuelve a la vida, involucrándose junto con  Laura, su compañera de trabajo, arqueóloga y especialista en Nahuatl, en la persecución del Nahual. Es así como los tres: Bruno, Laura y Zomoc, forman una amistad y una alianza en contra de Coatl. El título anterior del guión era: Yovali naval."
- "La noche dentro del día":
   writer: "Roque Azcuaga"
   director: "Roque Azcuaga"
   category: "Ficción"
   genre: "Comminng of age, Drama, Thriller."
   responsable: ""
   synopsis: "Es la historia de Darío en un verano en la Ciudad de México en el año de 1991, Darío es un joven de 15 años muy solitario y tímido, que se acaba de mudar a una nueva casa con su madre y su hermano menor. En la nueva colonia intenta conocer nuevos amigos pero le resulta muy dificil por su timidez. En los siguientes días Darío encuentra en el closet de su madre una caja con recuerdos de familia y algunos secretos, los cuales le dan la fuerza para enfrentar su timidez y conocer a los chicos de la colonia, incluyendo a Sofía una linda chava de 16 años de la cual se enamora. En la calle con sus nuevos amigos, aficionados a la patineta igual que él, conoce y se enfrenta a los problemas de la calle, drogas, violencia gratuita, ero también la amistad y los primeros besos con la chava que le gusta. Darío para entrar en el círculo de sus nuevos amigos promete matar al Egipcio, un chico de 15 años del grupo enemigo. Caminan por las calles buscándolo para matarlo, tienen que apurarse pues ese día a la 1:24 pm algo ocurrirá. Se hace tarde y el gran acontecimiento ocurre, se hace de noche a la mitad del día. Ante la prescencia de algo maravilloso, Darío cambia para siempre su forma de pensar pero no así sus compañeros."
- "La ofrenda, diario de un hombre muerto":
   writer: "Paulo Riqué Terrones"
   director: "Paulo Riqué Terrones"
   category: "Ficción"
   genre: ""
   responsable: "Paulo Riqué Terrones"
   synopsis: "Esther, la camarera de un hotel que lleva una vida gris y solitaria, tiene como único contacto íntimo con otras personas el husmear en las pertenencias de sus huéspedes. De esta manera es como comienza a involucrarse en la vida de Juan, un huésped que va a dicho hotel a matarse. Esther frustra su intento de suicidio sin saber que al salvarlo se salvará ella misma."
- "La panza de Brígida":
   writer: "Amir Galván y Andrea Salmeron"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Brígida es una solterona enamorada de su hermano Ramón. Santa Eduviges le concede la gracia de engendrar al hijo de Ramón ya que su esposa Karen no puede dárselo. La condición de la santa para conceder el milagro es que Brígida se deshaga de Karen. Después de muchos intentos, Brígida decide usar raticida, pero la casualidad y algunos errores provocan que varias mujeres de la familia mueran por envenenamiento. Cuando Karen resulta embarazada, Brígida descubre que el suyo es un embarazo psicológico y al sentirse traicionada por la divinidad, mata accidentalmente a Ramón."
- "La primera mujer":
   writer: "Gloria Bautista Guerrero"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Una historia sobre el feminicidio. Sobre los últimos días de Eva, obrera en una maquiladora y madre de una niña de cinco años. Víctima de misoginia y el machismo en todos los ámbitos de su vida: matrimonio, familia y trabajo, es raptada  por una banda de asesinos qué actúa impunemente, cobijados por el desprecio a la vida de las mujeres."
- "La puerta trasera":
   writer: "Gabriela Ruvalcaba Rentería"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Santiago, Emilia y Félix se encuentran al intentar suicidarse, son de diferentes condiciones sociales, culturales y económicas, pero marginados por el sistema. Buscan escapar de sus problemas, por lo que deciden ayudarse a morir formando un club de suicidas que les descubre el valor de la amistad, la comprensión y la solidaridad. Abriendo así una posibilidad de vida, dónde cada uno debe afrontar sus errores y debilidades."
- "La soledad":
   writer: "Juan Tovar"
   director: ""
   category: "Ficción"
   genre: "Drama"
   responsable: ""
   synopsis: "Tres improvisados secuestradores acechan a una joven hija de familia, pero por azares del suceder, no es ella a quien finalmente secuestran, sino a su madre. La llevan a una \"casa de seguridad\" en el pueblo fantasma de La Soledad Xicoténcatl, donde el \"síndrome de Estocolmo\" toma la forma de una especie de vida en familia con la madre, la pareja joven, el nieto. Se eterniza el regateo telefónico en torno al rescate, para el cual los familiares son asesorados por un negociador. A fin de cuentas, el \"nieto\" la ayuda a escapar.  "
- "La sonrisa de Adolfo":
   writer: "Jeremías Ramírez Vasillas"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Matías, un narcotraficante, se ve de pronto señalado como culpable por su banda, tras un golpe que les asesta la policía, pues descubren que Adolfo, el compadre de Matías, es policía judicial. Matías es capturado e interrogado, logra escapar y refugiarse en un edificio en ruinas sin que logren descubrirlo. De pronto algo inusitado se presenta."
- "La tercera casa de la luna":
   writer: "Jorge Gallardo De la Peña"
   director: ""
   category: "Ficción"
   genre: "Terror"
   responsable: ""
   synopsis: "Por defender el amor de su vida, una joven mujer asesina a su padre, como la hizo sufrir mucho, decide emparedarlo, lo que provoca un fantasma que irá minando su salud hasta que se suicida, entonces el fantasma la emprende contra su nieto para que busque su cuerpo. Este se ve en la necesidad de secuestrar a un amigo para que lo ayude a resolver el problema."
- "La tierra abierta":
   writer: "María Toledo Garibaldi"
   director: ""
   category: "Documental"
   genre: ""
   responsable: ""
   synopsis: "Los conflictos ambientales y sociales generados por las minas a cielo abierto se han convertido en problemas tan evidentes como irreversibles, encubiertos por el gobierno federal. A través de seis capítulos Tierra Abierta muestra las etapas del proceso de extracción de oro, desde la exploración de las grandes compañías como Gold Corp, hasta la venta del oro. Paralelamente se hace un recuento de la destrucción indiscriminada hacia el medio ambiente, la cultura y las tradiciones de Veracruz, y los proyectos mineros que afectarían a San Luis Potosí."
- "La torre de agua (Más corazón que odio)":
   writer: "Elsie Méndez"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Es la historia de Joel, un joven \"Don Juan\" que seduce a las mujeres en el invernadero del edificio que habita en la colonia Condesa. Esté lugar se está deteriorando al igual que los personajes que lo habitan. Joel se enamora de Gladys, una cubana avecindada en México, que vive sometida a una relación incestuosa con su propio padre. Joel se enamora por primera vez, lo que le cuesta la vida."
- "La vida en un día":
   writer: "Santiago Celorio Galán"
   director: ""
   category: "Ficción"
   genre: "Drama"
   responsable: ""
   synopsis: "Carlos, un joven de 19 años, se entera por la misma Muerte que será su último día de vida. Después de platicar con su abuelo moribundo, se anima a gozar sus últimos momentos junto con su amigo, el Chango. Decide expresarle su amor a Mariana, su vecina, con quien no hablaba por miedo al rechazo. Sin embargo, la culpa que le generó un oscuro accidente en su pasado se hace más presente que nunca y atormentado decide afrontar los hechos para poder disfrutar lo que le queda de vida."
- "Las aventuras de Milagros":
   writer: "Jorge Pérez Grovas Gonzalez Cos"
   director: ""
   category: "Ficción"
   genre: "Infantil"
   responsable: ""
   synopsis: "Una niña milagrosa y clarividente llamada sin más Milagros, que tiene el don de proyectar el futuro en sus ojos si se le mira de frente. Ha decidido ir a buscar la felicidad del otro lado de la frontera."
- "Las dulces flores del mal":
   writer: "Itzel Reyes Hernández y Doris Camarena"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "La cocina del restaurante \"Las flores\", se distingue por su exquisita sazón de sus dueñas, Carmen y Enedina, hermanas solteras y maduras, criadas a la usanza porfiriana. El secreto está en la materia prima de sus platillos: carne humana obtenida de aquellos que, a los ojos de las hermanas, son infames pecadores irredentos."
- "Las Gardenias de TepitoLas láminas de Moziño":
   writer: "Yanet Pantoja Neri, Héctor Gómez Vázquez"
   director: "Yanet Pantoja Neri"
   category: "Documental "
   genre: "Biográfica y científica"
   responsable: ""
   synopsis: "¨Las Gardenias¨ un equipo de futbol integrado por travestis juega desde hace treinta años, una vez al año en una cancha llamada el Maracaná, en  el barrio de Tepito. Fuera de la cancha y en víspera del juego tres jugadoras: una ama de casa, una padre-madre de familia y una alegre estilista; luchan día a día como cualquier ser humano por encontrar su identidad.Una revelación cinematográfica que pinta la conmovedora y trascendente historia del más grande naturalista mexicano de todos los tiempos, un brillante explorador del siglo XVIII a nivel mundial que vivió y gozó la más extensa expedición en territorio firme de América durante la Colonia. Documental que relata la extraordinaria hazaña de José Mariano Moziño y Lozada quien, a costa de su vida, preservó poco más de dos mil acuarelas inéditas de la naturaleza mexicana y universal."
- "Las orillas del infinito":
   writer: "Francisco de León y Carlos Meléndez."
   director: ""
   category: "Ficción"
   genre: "Fantástico"
   responsable: ""
   synopsis: "Cuando los hermanos Flores de la Cruz pierden a sus padres en un accidente automovilístico, se ven obligados, para no ser enviados a un orfanato, a encontrar a Ofelia de la Cruz Guardián, si tía materna a la que nunca han visto. Tras la falta de fotografías o pistas que los dirijan a ella, basan su búsqueda en la última novela escrita por su padre, la cual se convierte en una extraña guía en su tránsito por mundos en que la realidad y la fantasía son, por encima de todo, un acto de decisión."
- "Lascuráin o la brevedad del poder":
   writer: "Flavio González Mello"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Basada en un hecho histórico, plantea en forma tragicómica, la reconstrucción imaginaria de lo que pudo ser la presidencia de Pedro Lascuráin, la más breve de la historia del país. A través de éstos hechos ocurridos en 1913, se intenta abordar el tema de los excesos del poder, retratando el proceso de transformación y alejamiento de la realidad que, le sucede a cualquier gobernante durante su período de mandato."
- "Liwa Mairin y el mito del eterno retorno":
   writer: "Luis Rincón"
   director: "Luis Rincón"
   category: "Documental"
   genre: ""
   responsable: "Cristina Velasco"
   synopsis: "Cuando se inició la pesca industrial los empresarios aprovecharon las habilidades ancestrales de los buzos miskitos y los contrataron para cazar langosta. Fueron dotados de tanques para que descendieran más y más profundo. Los buzos empezaron a enfermar; salían del mar con el cuerpo paralizado. Los curanderos de la región alzaron la voz para indicar que habían despertado la ira de la Sirena. Poco a poco perdieron la batalla, pronto nadie creyó en sus poderes y se fueron resignando al castigo que la Sirena había mandado."
- "Lo que nunca nos dijimos":
   writer: "Flavia Atencio"
   director: ""
   category: "Ficción"
   genre: "Drama"
   responsable: ""
   synopsis: "Mariana (29), profesionista que vive en México con Fernanda, su pareja, regresa a la casa familiar para enfrentar a su padre moribundo. El ejemplar doctor permanece inconsciente y Mariana nunca podrá pedirle explicaciones por el abuso que él cometió. Con la que sí se enfrentará es con su madre, quien conservará las apariencias a costa de quien sea, incluso de ella misma."
- "Los arcadianos":
   writer: "Enrique de Jesús Pimentel Garibay"
   director: ""
   category: "Ficción"
   genre: "Drama"
   responsable: ""
   synopsis: "Cuando el gobierno suspende y luego reduce el pago de pensiones del IMSS, un grupo de ancianos soliviantados por un misterioso personaje toman una determinación irreversible: abandonar sus casas y construir una ciudad a la que no pueda entrar nadie corrompido por los vicios de la juventud: una nueva arcadia. La invasión de un predio y la construcción de una fortaleza, son el inicio de una comunidad que no escapa a las manifestaciones más primigenias de la naturaleza humana: violencia, crimen y pasión."
- "Los centinelas":
   writer: "Alejandro Hosne"
   director: ""
   category: "Ficción"
   genre: "Aventuras, Histórico. "
   responsable: ""
   synopsis: "Chihuahua, 1919. El General Felipe Ángeles ordena a dos de sus soldados que se escondan en una cañada a esperar a un General carrancista que, se supone, debe pasar por esa zona. La misión es matarlo para que no llegue a combatir a Francisco Villa en Ciudad Juárez. Los soldados esperan durante días en su puesto sin moverse, enfrentando peligros, balaceras y personajes inesperados en total incertidumbre. Su incógnita es: ¿Aparecerá el General alguna vez?"
- "Los guardianes":
   writer: "Dharma Esther Reyes Canchola"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Es una historia de amor entre Estela, una antropóloga de 37 años y diego, un joven nativo de san José de gracia, Aguascalientes. Su amor verdadero será protegido por fantásticos guardianes que harán que sobrepase al tiempo y a la muerte."
- "Los hijos del maíz":
   writer: "Leonardo García Castilla"
   director: ""
   category: "Documental"
   genre: ""
   responsable: ""
   synopsis: "En un momento de experimentación transgénica, Los hijos del maíz muestra la actual situación del campesino mexicano, su relación con el maíz, la variedad de especies que existen y su punto de vista acerca de la incursión de esta tecnología en el grano. Los campesinos segregados en Chihuahua, Oaxaca, Jalisco y el Distrito Federal, presentan los riesgos que esta experimentación puede tener en el acontecer del país, sin embargo éstos son ignorados por nuestros gobernantes, los cuales parecen apoyar incondicionalmente los argumentos de las empresas que quieren controlar la semilla."
- "Los invisibles":
   writer: "Diana Cardozo Benia"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Historia de amor, del amor de Teresa por Lucio, un amor solitario, obsesivo; un amor que mata para olvidar. La historia se narra desde la mirada psicótica de Teresa, una mujer que no duerme, que está al límite de sus fuerzas y cumple cabalmente su destino."
- "Los números primos":
   writer: "Javier Patrón"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Un hombre, una mujer y una niña se mudan a un edificio en el centro de la ciudad de México. Parecen ser una familia más que llega al barrio. No se sabe de dónde ni a qué vienen. No se sabe nada de ellos. Su llegada parece inofensiva, pero poco a poco, el hombre (Adrián) va influyendo en los demás habitantes del edificio. No tiene que hablar para mentir, no tiene que inventar para que le crean. Sabe seducir, sabe robar, sabe matar."
- "Los platos nunca se acaban":
   writer: "Dora Guerra"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Interesante historia, rica en imágenes, diálogos que trasmiten sensaciones y sentimientos de la vida de una mujer, que en su diario vivir percibe el desamor de su madre, mismo que entreteje con el rencor, con el dolor y finalmente con el perdón."
- "Luces blancas":
   writer: "Carlos Alvahuante Contreras"
   director: ""
   category: "Ficción"
   genre: "Ciencia ficción"
   responsable: ""
   synopsis: "Natalia, una joven de veintidós años, encuentra una esfera de propiedades muy extrañas en la azotea de su edificio. Intrigada, se lleva la esfera a su departamento. En la televisión, un noticiero informa sobre unas misteriosas luces blancas que sobrevolaron la ciudad durante la madrugada. Natalia no tarda en descubrir que aquella esfera fue algo que dejaron las luces blancas. Pero ¿qué es la esfera?, ¿para qué sirve? Natalia deberá responder éstas y otras preguntas mientras corre para salvar su vida... y la de todos."
- "Luna llena en cadaquez":
   writer: "Hugo Rodríguez Fernández"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Manuel prepara una tortilla de papas en la tranquilidad de una noche familiar, cuando recibe una llamada de Rosa. Fueron amantes durante años, mientras ella estuvo casada con su mejor amigo, Carlos. Quedan en verse pero en realidad ninguno de los dos tendrá la intención de realizar el encuentro. Viajando progresivamente 30 años hacia atrás, descubriremos cómo llegaron estos dos apasionados amantes a la distancia y el desamor actual."
- "Málaga":
   writer: "Gabriela Vidal"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Marcelo tiene 20 años, no tiene estudios, no tiene trabajo y no quiere parecerse a su padre, un día, tiene la oportunidad de robarse varios kilos de marihuana,  y así se convierte en un proveedor exitoso, encontrando respeto, amor y dinero. De pronto todo termina, lo golpean, se le acaba el amor y tras la muerte de Eduardo, su papá, que estaba enfermo del corazón, Marcelo comienza a interesarse por los sueños de éste."
- "Más que sangre":
   writer: "Roberto Chellet"
   director: ""
   category: "Documental"
   genre: ""
   responsable: ""
   synopsis: "Documental sobre Milton, quien ha padecido insuficiencia renal durante 25 años, lo que frustró su carreta de piloto aviador, no así su inagotable amor a la vida."
- "Macario":
   writer: "Alexis Rodil Pérez y Arcadi Palerm"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Macario es recompensado por salvar al junior, y con esto inicia el ascenso en su carrera de narcotraficante. Se enamora de lady una bailarina exótica, que tiene grandes planes para Mac. , pero los planes incluirán varias muertes, al parecer también la de ellos."
- "Mareta":
   writer: "Alan Coton"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "La historia gira alrededor del triangulo que forman Alfredo, Samantha y Alicia, y no del que parecían formar Alfredo, Samantha y Mizael, ya que el último nunca llega a tener la dimensión necesaria como para terciar en el inquietante vínculo que se termina estableciendo entre los dos primeros."
- "Marx":
   writer: "Sergio Nery Alvarado"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Sergio es un joven filósofo marxista que, siguiendo su convicción, se une a la guerrilla en la selva. Comienza a decepcionarse del grupo subversivo; desobedece órdenes y es expulsado. La desgracia lo acompaña y cae en prisión. Mientras está en la cárcel comienza a escribir sobre su propia filosofía. Es puesto en libertad por la amnistía del 94, pero a partir de ese momento tendrá que enfrentar todas las consecuencias de su nuevo modo de pensar."
- "Mexica":
   writer: "Sergio Nery Alvarado"
   director: ""
   category: "Ficción"
   genre: "Fantasía espacial prehispánica, Animación, Acción y Aventura"
   responsable: ""
   synopsis: "El pueblo de Tenochtitlan viaja en el espacio bajo el mando de Huitzilopochtli, quien tiene como misión encontrar la constelación \"ÁguilaSerpiente\" dónde su pueblo debe vivir; sin embargo, su celosa hermana Coyolxauqui quiere dominar los destinos del Altepetl, para llevarlos a la constelación del Mictlán, por lo que ordena constantes ataques y conspiraciones para derrocarlo. Huitzilopochtli decide nombrar a un sucesor como Tlatoani, debe escoger entre, Azteca, ambiciosa hija mayor y coadjutora de su gobierno; Ténoch, su único hijo varón, pero adicto a las drogas; o Mexica, la menor y más sensible. Pero uno de ellos se adelanta a la decisión del padre, lo asesina y asume el poder."
