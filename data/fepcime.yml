   synopsis: "Poncho apenas tiene ocho años, pero ya siente que la vida, como en el fútbol, le ha marcado un \"fuera de lugar\": su papá ha decidido mandarlo a vivir con la temida y conservadora abuela Dolores, debido a las continuas peleas y desacuerdos con su nueva madrastra, Laura (que para colmo se llama igual que su difunta mamá); y en el fútbol, deporte que ama con locura,  no sabe por qué es siempre el último en ser escogido (¿Será porque tiene dos pies izquierdos?).  Al llegar a casa de la Abuela todo empieza a cambiar: su Abuelo moribundo  comienza a hablarle; la abuela Dolores  es otra entre semana cuando sus hijos no la ven, y  mucho más divertida que la Abuela de los fines semana cuándo van a visitarla. Poncho descubre que Dolores tiene un secreto que le hace la vida conyugal MUUUUY  llevadera... Abuela, nieto, Abuelo moribundo y el amante de la abuela, Don Gaspar, harán una amistad y se ayudarán mutuamente para afrontar a la familia y a su entorno, que hasta ahora, los ha juzgado mal. Con la ayuda de ellos, Poncho al fin, encuentra  la posición en la que quiere estar en la cancha de fútbol: El árbitro."
