- "El Caso Mario Flores":
   writer: "Bernardo de la Rosa Villarreal"
   director: "Bernardo de la Rosa Villarreal"
   category: "Ficción"
   genre: "Thriller, Drama"
   responsable: ""
   synopsis: "Una historia de vida que sucede en la ciudad de Chicago acerca de un clavadista mexicano de escasos 15 años de edad que se ve envuelto en un asesinato y es incriminado por sus dos mejores amigos. MARIO FLORES es sentenciado a pena de Muerte por inyección letal.Después de varios años de prorrogas y juicios fallidos estudia leyes por correspondencia dentro de la prisión convirtiéndose en abogado liberando a 13 presos inocentes. El gobierno al darse cuenta de la inconsistencia del sistema penal frena todas las ejecuciones en Illinois haciendo que MARIO salga de la cárcel deportado a la sin dinero, y sin futuro. El día de hoy MARIO vive en la ciudad de México deprimido y con un futuro incierto."
- "El corrido de Juan Vampiro":
