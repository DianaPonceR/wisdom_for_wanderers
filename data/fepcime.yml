   synopsis: "Escaleta de documental que profundiza en algunas de las razones y causas que llevan a un grupo de jóvenes oriundos de Xochimilco, a expresarse a través del graffiti. Itza, una joven mujer que ha tenido que abandonar el arte callejero por su labor como madre. IREM, uno de los primeros artistas urbanos del sur de la Ciudad de México que es bien reconocido por su trabajo. Y NEAK, un joven aficionado al ajedrez, sin posibilidad de estudiar ni trabajar pero con muchos deseos de expresarse, son sólo algunos de los personajes que conducen ésta historia. La autora hace una comparación entre las paredes pintadas de la ciudad y su piel con tatuajes, para introducirse ella misma a la historia y unirse a estos personajes exiliados dentro de su propia ciudad. Acompaña a los protagonistas que son los antagonistas de una sociedad en la que las conveniencias económicas impiden la comprensión, y donde lo insólito de la creatividad es castigado."
