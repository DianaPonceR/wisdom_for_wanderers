   synopsis: "Bernardo y Raúl, exitosos profesionistas amigos desde la infancia, ven amenazada su exitosa forma de vida cuando el primero se obsesiona con Juana, indigente y desequilibrada mental cuyos ojos remueven en Bernardo recuerdos de un crimen del pasado aparentemente olvidado, llevándolo hasta la locura, mientras Raúl, sereno y calculador, decide hacer lo necesario para no perder todo lo que ha conseguido en la vida, aún a costa de su mejor amigo, valiéndose del Chidos y del enamoramiento de éste por Juana."
- "El regalo":
   writer: "Carlos Andrade Montemayor"
