   synopsis: "Valdez regresa a su barrio buscando redimirse de lo que lo llevó a la cárcel. En pago a su silencio recibe una oferta para ir a Encinas a liquidar una cuenta pendiente de su jefe el Pescador y ganarse un dinero fácil. Decide ir, convencido de que tras esto podrá lograr su objetivo sin reparar en qué el dinero que carga es el pago de su propio entierro."
- "Pozos":
