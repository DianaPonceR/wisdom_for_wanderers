   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "En un exótico prostíbulo, El Zumbido, ubicado en algún lugar del semidesierto Potosino, será el sitio donde compartan una noche y su destino una adolescente, Rosita, vendida por su madre a la temible regenteadora del lugar, Bernarda; un político, empresario y posible narcotraficante Don Salim, sus sicarios y sus adictos hijos; un extravagante narcotraficante estadounidense Cisco; el atractivo y lacrimoso novio de Rosita, Nacho; la hermosa, depravada e innovadora desnudista MECHE; la policía nacional; y algunos agentes del FBI y la DEA. La Española, refranera y codiciosa Bernarda intenta hacer el negocio de su vida comerciando con la virtud de Rosita, que es solicitada por un misterioso lugareño, Cisco (quien deshace su muy reciente promesa de matrimonio a Meche, con tal de acceder a la menor). Los sicarios de Don Salim intentan eliminar a Cisco, y en el intento matan por error a un detective norteamericano que lo seguía. Este error de sangre dará origen a un operativo internacional, que pondrá a los participantes en fuga y la llegada de la policía a El Zumbido. La noche termina con: la muerte de los hijos de Don Salim, quienes ayudan a huir a Cisco, y la posible muerte de él, al desbarrancarse en su vehículo; el fallido arresto de Don Salim; el encierro de Nacho; la huida de Bernarda y Meche para refugiarse en el cabaret \"Paspartú\" (propiedad de Lindolfo novio de Bernarda); y el regreso de Rosita a su casa, con una maleta repleta de dinero, que duerme junto a sus hermanitos y sueña con títeres."
- "Muerte en casa":
   writer: "Jacaranda Correa"
   director: "Jacaranda Correa"
   category: "Documental"
   genre: ""
   responsable: "Jacaranda Correa"
   synopsis: "Cuando Alí cumplió 26 años, Osvaldo le hizo un regalo, la puesta en escena de la última obra de teatro escrita y dirigida por él, muerte en casa. Ali fue uno de los personajes principales; ella moriría horas después en medio de un intenso y confuso episodio en el que acorralada por el amor, terminaría encontrando absurdamente la muerte.Osvaldo fue condenado a 42 años de prisión por feminicidio calificado, obtendrá  la libertad cuando cumpla 72.muerte en casa es una viaje a través de los intrincados territorios del amor, la pasión y los celos, una historia que al estilo de Romeo y Julieta encontró la imposibilidad  en medio de  la verdad y la mentira, el amor y el desamor, un rompecabezas que el espectador tendrá que armar mas allá de juicios morales o legales tradicionales."
