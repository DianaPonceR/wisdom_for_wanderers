   genre: ""
   responsable: "Ariadna Chávez Lara"
   synopsis: "La trata de mujeres con fines de explotación sexual es un problema que ha estado arraigado desde hace aproximadamente 70 años en comunidades de Tlaxcala. A través de testimonios de mujeres que han sido víctimas, conoceremos algunas de las formas de operar de las redes de tratantes así como también, el incansable trabajo de luchadores sociales que se unen para visibilizar un problema que muchos sectores no quieren reconocer."
- "Mole de olla, receta original":
