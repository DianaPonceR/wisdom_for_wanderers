   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Adaptación libre del cuento \"la Sunamita\", de Inés Arredondo. Sus riquezas no ayudan a detener la vejez y los males que le aquejan, por lo que Apolonio pide la presencia de su joven sobrina luisa, quien al fin tiene la oportunidad de alejarse de sus parientes que mal la quieren. El deseo del viejo es casarse en \"artículo mortis\" con su querida sobrina. Apolonio no sólo no muere, sino que al lado de Luisa recupera la salud y el entusiasmo de vivir."
- "Recuerdos de Laura":
   writer: "Juan Pablo Villaseñor"
   director: ""
   category: "Ficción"
   genre: ""
   responsable: ""
   synopsis: "Martín Sánchez,  declara haber sido secuestrado por seres de otro planeta. El caso parece tan auténtico, que se crea en torno a él un fenómeno mediático. Sin embargo, cuando Martín se siente acosado por fanáticos y grupos esotéricos,  confiesa la verdad. Pero su historia ha resultado tan lucrativa, que los medios difunden su propio punto de vista: \"altos intereses pretenden obligarlo a  mentir\"."
- "Reina":
