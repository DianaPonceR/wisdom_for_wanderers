      es mayor para Alexa al darse cuenta de que su nuevo marido no recuerda lo sucedido.
      Sebastián quiere anularlo todo pero Alexa lo obliga a esperar tres semanas (hasta
      que llegue su periodo y estar segura de no estar embarazada), amenazándolo con
      quedarse con la mitad de su patrimonio, ya que se casaron por bienes compartidos.
